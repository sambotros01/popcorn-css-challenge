<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airlines!!</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <div class="heading">
    <header>
      <h2 id="pr"> PUERTO RICO AIRLINES </h2>
      <button type="button" class="head">HOME</button>
      <button type="button" class="head">FLIGHTS</button>
      <button type="button" class="head">SUPPORT</button>
      <button type="button" class="head">LOGIN</button>
    </header>
  <div>

  <div class="body">
    <main>
      <div class="midsq">
        <div class="square">
          <h3 class="sqtit">Flights</h3>
            <p class="sqtxt">Come check out our sweet flights! <br>Direct flights available daily!</p>
            <br>
          <button type="button" class="botbut">Let's Go</button>
        </div>

        <div class="square">
          <h3 class="sqtit">Group Trips</h3>
            <p class="sqtxt">We offer great group rates!<br>For groups with 5 members to over 50+</p>
            <br>
          <button type="button" class="botbut">Group Rates</button>
        </div>

        <div class="square">
          <h3 class="sqtit">Discount Flights</h3>
            <p class="sqtxt">Discount flights available!<br>Single chair filler seats for low rates!</p>
            <br>
          <button type="button" class="botbut">Jump In</button>
        </div>

      </div>




    </main>
  </div>


</html>
